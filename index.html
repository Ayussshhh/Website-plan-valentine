<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Kirti üêº</title>
    <style>
        :root {
            --primary-bg: #f3e5f5;
            --accent-pink: #ff80ab;
            --text-color: #4a148c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--primary-bg);
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND HEARTS (Always Active) --- */
        #background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .bg-heart {
            position: absolute;
            bottom: -50px;
            color: rgba(255, 128, 171, 0.4);
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* --- ENVELOPE STYLES --- */
        #envelope-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease, visibility 0.8s;
            cursor: pointer;
        }

        #envelope-wrapper.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .envelope {
            position: relative;
            width: 220px;
            height: 150px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 5px;
            z-index: 101;
        }

        /* Envelope Flap */
        .envelope:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            border-left: 110px solid transparent;
            border-right: 110px solid transparent;
            border-top: 95px solid var(--accent-pink);
            z-index: 102;
        }

        .panda-seal {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            z-index: 103;
        }

        .envelope-text {
            margin-top: 30px;
            color: var(--text-color);
            font-weight: bold;
            background: rgba(255, 255, 255, 0.8);
            padding: 8px 20px;
            border-radius: 25px;
            z-index: 101;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        /* --- THE CARD --- */
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 380px;
            width: 85%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            z-index: 10;
            position: relative;
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .panda-box {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 2rem;
            position: relative;
            height: 50px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: var(--accent-pink);
            color: white;
            position: relative;
            z-index: 51;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #f5f5f5;
            color: #9e9e9e;
            position: absolute;
            z-index: 52;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
            transition: all 0.2s ease;
        }

        #noBtn:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .hidden {
            display: none !important;
        }

        p {
            color: var(--text-color);
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="background-hearts"></div>

    <div id="envelope-wrapper" onclick="openEnvelope()">
        <div class="envelope">
            <div class="panda-seal">üêº</div>
        </div>
        <div class="envelope-text">A message for Kirti üíå</div>
    </div>

    <div class="card" id="mainCard">
        <div id="questionArea">
            <div class="panda-box">üêº‚ù§Ô∏è</div>
            <h1>Kirti, will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="showSuccess()">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="successArea" class="hidden">
            <div class="panda-box">üêºüíñ‚ú®</div>
            <h1 style="color: var(--accent-pink);">IT WAS ALWAYS YES</h1>
            <p>You just unlocked infinite love üîì</p>
            <p style="color: #888;">Best Valentine Ever üåπ‚ú®</p>
        </div>
    </div>

    <script>
        // 1. Continuous Background Hearts
        function createBackgroundHeart() {
            const container = document.getElementById('background-hearts');
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§';
            
            const startLeft = Math.random() * 100;
            const duration = Math.random() * 5 + 5;
            const size = Math.random() * 20 + 15;
            
            heart.style.left = startLeft + 'vw';
            heart.style.animationDuration = duration + 's';
            heart.style.fontSize = size + 'px';

            container.appendChild(heart);
            setTimeout(() => heart.remove(), duration * 1000);
        }
        setInterval(createBackgroundHeart, 400);

        // 2. Open Envelope Animation
        function openEnvelope() {
            document.getElementById('bgMusic').play().catch(() => {});
            const wrapper = document.getElementById('envelope-wrapper');
            wrapper.classList.add('hidden');
            document.getElementById('mainCard').classList.add('visible');
        }

        // 3. Move No Button on Interaction
        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.btn-container');
            
            if (!noBtn || !container) return;

            // Get container bounds
            const containerRect = container.getBoundingClientRect();
            
            // Generate random position within viewport
            const padding = 40;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            // Switch to fixed positioning when moving away
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.transform = 'none';
        }

        // 4. Add Event Listeners to No Button
        document.addEventListener('DOMContentLoaded', function() {
            const noBtn = document.getElementById('noBtn');
            
            if (noBtn) {
                // Move on hover
                noBtn.addEventListener('mouseenter', moveNoButton);
                
                // Move on click
                noBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    moveNoButton();
                });
                
                // Move on touch for mobile
                noBtn.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    moveNoButton();
                });
            }
        });

        // 5. Show Success Message
        function showSuccess() {
            document.getElementById('questionArea').classList.add('hidden');
            document.getElementById('successArea').classList.remove('hidden');
            for(let i = 0; i < 40; i++) {
                setTimeout(createBurstHeart, i * 100);
            }
        }

        function createBurstHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
            heart.style.transition = 'all 4s ease-out';
            heart.style.zIndex = '50';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.style.top = '-10vh';
                heart.style.opacity = '0';
            }, 100);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
