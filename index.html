<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Kirti üêº</title>
    <style>
        :root {
            --primary-bg: #f3e5f5; /* Light Lavender */
            --accent-pink: #ff80ab;
            --text-color: #4a148c;
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--primary-bg);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND HEARTS --- */
        #background-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Behind main content */
            overflow: hidden;
            pointer-events: none; /* Let clicks pass through */
        }

        .bg-heart {
            position: absolute;
            bottom: -50px; /* Start below the screen */
            font-size: 20px;
            color: rgba(255, 128, 171, 0.6); /* Semi-transparent pink */
            animation: floatUp linear infinite;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-110vh) rotate(360deg) scale(1.2); /* Move way up and rotate */
                opacity: 0;
            }
        }

        /* --- ENVELOPE STYLES --- */
        #envelope-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--primary-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .envelope {
            position: relative;
            width: 200px;
            height: 140px;
            background: #fff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .envelope:hover { transform: scale(1.05); }

        .envelope:before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-top: 80px solid var(--accent-pink);
            z-index: 2;
        }

        .envelope-text {
            margin-top: 30px;
            color: var(--text-color);
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* --- MAIN CARD STYLES --- */
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 85%;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
            z-index: 10; /* Above background hearts */
        }

        .card.visible { opacity: 1; transform: translateY(0); }

        .panda-box { font-size: 4rem; margin-bottom: 1rem; }
        h1 { color: var(--text-color); font-size: 1.6rem; margin-bottom: 2rem; }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
        }

        #yesBtn { background-color: var(--accent-pink); color: white; }
        #noBtn { background-color: #f5f5f5; color: #9e9e9e; position: absolute; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>

    <div id="background-hearts"></div>

    <div id="envelope-wrapper" onclick="openEnvelope()">
        <div class="envelope"></div>
        <div class="envelope-text">Click to open your message, Kirti üíå</div>
    </div>

    <div class="card" id="mainCard">
        <div id="questionArea">
            <div class="panda-box">üêº‚ù§Ô∏è</div>
            <h1>Kirti, will you be my Valentine?</h1>
            <div class="btn-container">
                <button id="yesBtn" onclick="showSuccess()">Yes</button>
                <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
            </div>
        </div>

        <div id="successArea" class="hidden">
            <div class="panda-box">üêºüíñ‚ú®</div>
            <h1 style="color: var(--accent-pink);">IT WAS ALWAYS YES</h1>
            <p>You just unlocked infinite love üîì</p>
            <p style="color: #888;">Best Valentine Ever üåπ‚ú®</p>
        </div>
    </div>

    <script>
        /* --- BACKGROUND HEARTS GENERATOR --- */
        function createBackgroundHeart() {
            const heart = document.createElement('div');
            heart.classList.add('bg-heart');
            heart.innerHTML = '‚ù§'; 

            // Randomize properties for natural look
            const startLeft = Math.random() * 100; // 0% to 100%
            const duration = Math.random() * 6 + 6; // 6s to 12s
            const size = Math.random() * 25 + 15; // 15px to 40px
            
            heart.style.left = startLeft + 'vw';
            heart.style.animationDuration = duration + 's';
            heart.style.fontSize = size + 'px';

            document.getElementById('background-hearts').appendChild(heart);

            // Remove after animation finishes to keep it clean
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        // Start creating hearts instantly
        setInterval(createBackgroundHeart, 400);


        /* --- MAIN SITE LOGIC --- */
        function openEnvelope() {
            // Play Music
            const music = document.getElementById('bgMusic');
            music.play();

            // Hide Envelope
            const wrapper = document.getElementById('envelope-wrapper');
            wrapper.style.opacity = '0';
            setTimeout(() => {
                wrapper.style.visibility = 'hidden';
                document.getElementById('mainCard').classList.add('visible');
            }, 800);
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function showSuccess() {
            document.getElementById('questionArea').classList.add('hidden');
            document.getElementById('successArea').classList.remove('hidden');
            // Burst of hearts on success
            for(let i=0; i<30; i++) {
                setTimeout(createBurstHeart, i * 100);
            }
        }

        function createBurstHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.transition = 'all 4s linear';
            heart.style.zIndex = '11'; // On top of card
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.style.top = '-10vh';
                heart.style.opacity = '0';
            }, 100);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
